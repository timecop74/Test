<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<wrapper>
		<div class="wrapper_signup">
			<div class="wrapper_signup-div-h1">
				<h1 class="wrapper_signup-h1">Sign up</h1>
			</div>
		</div>
		<div class="wrapper_main-form">
			<h2>New user</h2>
			<p>Use the form below to create your account.</p>
			<form>
				<div class="wrapper_main-form-panel clearfix">
					<div class="wrapper_form-left">
						<div class="form_name">
							<label for="form_first-name">First Name</label>
							<input type="text" id="form_first-name" value="Alice" tabindex="1">
						</div>
						<div class="form_nation string_next">
							<label for="form_nation" class="string_next">Nationality</label>
							<select id="form_nation" tabindex="3" name="nation">
								<option>African</option>
								<option selected>American</option>
								<option>Russian</option>
								<option>European</option>
							</select>
						</div>
						<div class="form_date string_next">
							<label for="form_date-of-birth">Date of Birth</label>
							<div class="wrapper_form-date">
								<select id="form_date-of-birth-day" tabindex="5">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
									<option>7</option>
									<option>8</option>
									<option>9</option>
									<option>10</option>
									<option>11</option>
									<option>12</option>
									<option>13</option>
									<option>14</option>
									<option>15</option>
									<option>16</option>
									<option>17</option>
									<option>18</option>
									<option>19</option>
									<option>20</option>
									<option selected>21</option>
									<option>22</option>
									<option>23</option>
									<option>24</option>
									<option>25</option>
									<option>26</option>
									<option>27</option>
									<option>28</option>
									<option>29</option>
									<option>30</option>
									<option>31</option>
								</select>
								<select id="form_date-of-birth-month" tabindex="6">
									<option>January</option>
									<option>February</option>
									<option>March</option>
									<option>April</option>
									<option>May</option>
									<option>Jun</option>
									<option>July</option>
									<option>August</option>
									<option>September</option>
									<option>October</option>
									<option>November</option>
									<option selected>December</option>
								</select>
								<select id="form_date-of-birth-year" tabindex="7">
									<option>1986</option>
									<option>1987</option>
									<option>1988</option>
									<option>1989</option>
									<option>1990</option>
									<option>1991</option>
									<option>1992</option>
									<option>1993</option>
									<option>1994</option>
									<option selected>1995</option>
									<option>1996</option>
									<option>1997</option>
									<option>1998</option>
									<option>2000</option>
									<option>2001</option>
									<option>2002</option>
									<option>2003</option>
									<option>2004</option>
									<option>2005</option>
									<option>2006</option>
									<option>2007</option>
									<option>2008</option>
									<option>2009</option>
									<option>2010</option>
									<option>2011</option>
									<option>2012</option>
									<option>2013</option>
									<option>2014</option>
									<option>2015</option>
									<option>2016</option>
									<option>2017</option>
									<option>2018</option>
									<option>2019</option>
								</select>
							</div>
						</div>
						<label for="form_pass">Password</label>
						<input type="password" id="form_pass" tabindex="10">
					</div>
					<div class="wrapper_form-right">
						<div class="form_last-name">
							<label for="form_last-name">Last Name</label>
							<input type="text" id="form_last-name" value="Miller" tabindex="2">
						</div>
						<div class="form_email">
							<label for="form_email">E-mail</label>
							<input type="email" id="form_email" placeholder="alice.miller@yahoo.com" tabindex="4">
						</div>
						<div class="form_gender">
							<label for="form_gender" class="form_gender-label string_next">Gender</label>
							<div class="form_gender-radio">
								<input type="radio" value="man" name="form_gender" id="form_gender" value="Male" tabindex="8"><span class="form_gender-male">Male</span>
								<input type="radio" value="woman" checked name="form_gender" id="form_gender-woman" value="Female" tabindex="9"><span>Female</span>
							</div>
						</div>
						<div class="form_confirm-pass">
							<label for="form_pass-confirm">Confirm Password</label>
							<input type="password" id="form_pass-confirm" tabindex="11">
						</div>
					</div>
				</div>	
				<div class="wrapper_foot">
					<span>Have an account?<a href="#">Login</a></span>
					<button type="submit" id="form_submit" >Complete Signup</button>
				</div>
			</form>
		</div>
	</wrapper>
</body>
</html>
