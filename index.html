<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up</title>
</head>
<body>
	<wrapper>
		<div class="wrapper_signup">
			<h1>Sign up</h1>
		</div>
		<div class="wrapper_main-form">
			<h2>New user</h2>>
			<p>Use the form below to create your account</p>
			<form>
				<label for="form_first-name">First Name</label>
				<input type="text" id="form_first-name">
				<label for="form_last-name">Last Name</label>
				<input type="text" id="form_last-name">
				<label for="form_nation">Nationality</label>
				<select id="form_nation">
					<option>American</option>
				</select>
				<label for="form_email">E-mail</label>
				<input type="text" id="form_email">
				<label for="form_date-of-birth"></label>
				<>
			</form>>
		</div>
	</wrapper>
</body>
</html>
